<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asar&family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/script/script.js" defer></script>

</head>
<body>
<div class="notification-popup error" th:if="${param.error}">
    <span>Felaktigt användarnamn eller lösenord. Försök igen!</span>
    <button class="close-notification">×</button>
</div>
<div class="notification-popup success" th:if="${success}">
    <span th:text="${success}"></span>
    <button class="close-notification">×</button>
</div>
<div class="start-page">
    <div class="background-container">
        <div class="login-container">
            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="text" name="username" placeholder="Användarnamn" />
                <input type="password" name="password" placeholder="Lösenord" />
                <button type="submit">Logga in</button>
            </form>
            <form action="/register" method="get" class="goto-register">
                <div>
                    <span>Har du inget konto?</span>
                    <button type="submit">Skapa konto</button>
                </div>
            </form>
        </div>
         <a th:href="@{/oauth2/authorization/github}">Logga in med GitHub</a>
        <!-- <a href="/oauth2/authorization/github">loggaiinmedgut</a> -->
    </div>
</div>
</body>
</html>
