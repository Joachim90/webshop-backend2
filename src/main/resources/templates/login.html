<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 250px;
        }
        input, button {
            padding: 8px;
            font-size: 14px;
        }
        .register-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>Login</h2>

<form th:action="@{/login}" method="post" th:object="${user}">
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <label>Username</label>
    <input type="text" th:field="*{name}" required/>

    <label>Password</label>
    <input type="password" th:field="*{rawPassword}" required/>

    <button type="submit">Logga in</button>
</form>

<div class="register-link">
    Har du ingen anv√§ndare? <a th:href="@{/register}">Registrera dig</a>
</div>

</body>
</html>
